<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP</title>
</head>

<body>
  <form action="http://localhost:8080/biodata" method="get">
    <input type="text" name="name" placeholder="name">
    <input type="number" name="age" placeholder="age">
    <input type="submit" value="submit">
  </form>

  <form action="http://localhost:8080/biodata" method="post">
    <input type="text" name="name" placeholder="name">
    <input type="number" name="age" placeholder="age">
    <input type="submit" value="submit">
  </form>
</body>

</html>
